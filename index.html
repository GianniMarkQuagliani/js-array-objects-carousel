<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>Carosello Mono Array</title>
</head>
<body>
    <!-- Contenitore principale -->
    <div class="main-wrapper">

        <!-- Contenitore del carosello -->
        <div class="container">

            <!-- Slider del carosello -->
            <div class="slider">

                <!-- Contenitore degli elementi del carosello -->
                <div class="items-wrapper"></div>

                <!-- Pulsante freccia sinistra -->
                <div class="btn-arrow left">&larr;</div>
                <!-- Pulsante freccia destra -->
                <div class="btn-arrow right">&rarr;</div>

                <!-- Contenitore per i cerchi -->
                <div class="circles">
                    <!-- Cerchio 1 -->
                    <!-- Un cerchio attivo, che Ã¨ il cerchio attualmente selezionato -->
                    <div class="circle active"></div>
                    <!-- Cerchio 3 -->
                    <!-- Un altro cerchio vuoto -->
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <!-- Cerchio 4 -->
                    <!-- L'ultimo cerchio -->
                    <div class="circle"></div>
                </div>

            </div>

        </div>

    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
